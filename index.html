<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Accede a tu cuenta",
                    open: false,
                    username: "",
                    posts: [{
                        title: "Titulo 1",
                        description: "Este es un texto de prueba"
                    }, {
                        title: "Titulo 2",
                        description: "Este es otro texto de prueba"
                    }, {
                        title: "Titulo 3",
                        description: "Este es un texto de prueba"
                    }, ]
                };
            },

            watch: {
                //tiene que tener el mismo nombre de la variable text
                //puede rescibir variables
                //es importante que un watcher solo haga una cosa y que luego llame un metodo pero hasta alli  
                open(value) {
                    if (value) {
                        this.text = "Accede a tu cuenta";

                    } else {
                        this.text = "Cierra sesión";
                        this.username = "";
                    }
                }

            },
            computed: {
                label() {
                    return this.open ? "Salir" : "Acceder"
                },

                styles() {
                    return this.open ? ['open'] : ['close']
                }
            },

            methods: {
                addEntry() {
                    let key = 3
                    this.posts.push({
                        title: "Titulo",
                        description: "Descripción agregada"
                    });

                },
                deleteEntry() {
                    this.posts.pop();
                }
            },
            template: `
              <div class="container" :class="styles">
                <h2> {{ text }} </h2>
                <div v-if="open">
                  <p> Hola, {{username}}</p>  

                  <div class="list">
                    <div v-for="(item, i) in posts" :key="i" class="item">
                        <div class="title">{{item.title}}</div>
                        <p>{{item.description}}</p>
                        
                    </div>
                    <button @click="addEntry">Agregar Entrada</button>
                    <button @click="deleteEntry">Eliminar Entrada</button>
                  </div>
                </div>

                <div v-else>
                  <label>Username</label> 
                  <input type="text" v-model="username"/>
                </div>
                <button @click="open = !open">
                  <div v-if="!open">Acceder</div>
                  <div v-else>Salir</div>  
                </button>
              </div>
            `
        }).mount("#app");
    </script>
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #app,
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        
        .close {
            background-color: #eca1a6;
        }
        
        .open {
            background-color: #b5e7a0;
        }
        
        .list {
            display: flex;
            flex-direction: column;
        }
        
        .item {
            border: 1px solid black;
        }
        
        .title {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</body>

</html>
