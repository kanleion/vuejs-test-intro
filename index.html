<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Puerta cerrada",
                    open: false
                };
            },

            watch: {
                //tiene que tener el mismo nombre de la variable text
                //puede rescibir variables
                //es importante que un watcher solo haga una cosa y que luego llame un metodo pero hasta alli  
                open(value) {
                    if (value) {
                        this.text = "Puerta abierta"
                    } else {
                        this.text = "Puerta cerrada"
                    }
                }
            },
            computed: {
                label() {
                    return this.open ? "Cerrar" : "Abrir"
                }
            },
            template: `
              <div>{{ text }}</div>
              <button @click="open = !open">{{ label }}</button>
            `
        }).mount("#app");
    </script>
</body>

</html>
